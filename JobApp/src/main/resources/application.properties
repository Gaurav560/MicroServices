spring.datasource.url=jdbc:postgresql://localhost:5432/micro_db
spring.datasource.username=postgres
spring.datasource.password=12345
server.port=9090
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Specify the dialect to help Hibernate generate better SQL for the database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# application.properties
#spring.jpa.open-in-view=false

#Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true
management.endpoint.shutdown.enabled=true
server.shutdown=graceful

info.app.name=JobApp
info.app.description=Job app built by Gaurav Sharma
info.app.version=1
